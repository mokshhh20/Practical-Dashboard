<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Coins Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        form {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .graph-container {
            margin-top: 30px;
            width: 80%;
        }
    </style>
</head>
<body>

    <h1>Minimum Coins Calculator</h1>

    <form method="POST">
        <label for="values">Enter comma-separated values:</label>
        <input type="text" name="values" placeholder="e.g., 9,15,23" required>
        <input type="submit" value="Calculate">
    </form>

    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Value (Rs)</th>
                <th>Rs. 1 Coins</th>
                <th>Rs. 4 Coins</th>
                <th>Rs. 6 Coins</th>
                <th>Total Coins</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.value }}</td>
                <td>{{ result.coins_used[0] }}</td>
                <td>{{ result.coins_used[1] }}</td>
                <td>{{ result.coins_used[2] }}</td>
                <td>{{ result.total_coins }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="graph-container">
        <img src="data:image/png;base64,{{ plot_url }}" alt="Graph">
    </div>
    {% endif %}

</body>
</html>
